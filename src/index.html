<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend DevEnv</title>
</head>
<body>
  <h1>JSON JS Assignment</h1>

  <div class="filters">
    <h3>Filter by gender:</h3>
    <form>
      <label for="all">All</label>
      <input id="all" type="radio" name="gender-filter">

      <label for="male">Male</label>
      <input id="male" type="radio" name="gender-filter">

      <label for="female">Female</label>
      <input id="female" type="radio" name="gender-filter">
    </form>

    <h3>Search by ID's:</h3>
    <form>
      <input type="text" id="id-input">
      <input type="submit" value="Search">
    </form>
  </div>
  <table class="list">
    <tr>
      <th class="table-head">ID</th>
      <th class="table-head">Name</th>
      <th class="table-head">Gender</th>
    </tr>
  </table>

  <script src="./json/customer-data.json"></script>
  <script src="./js/methods.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
